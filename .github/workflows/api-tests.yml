name: API Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    # run the same job for each environmnet
    strategy:
       matrix:
           environmnet : [test]  
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      # this goes into process.env.ENV in your config 
      ENV: ${{ matrix.environmnet}}
      REQRES_API_KEY: ${{ secrets.REQRES_API_KEY }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Run API tests
      run: npx playwright test tests/api
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: api-test-artifacts
        path: |
          test-results
        retention-days: 30
