name: UI Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    # run the same job for each environmnet
    strategy:
       matrix:
           environmnet : [test]  
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
     # this goes into process.env.ENV in your config 
     ENV : ${{ matrix.environmnet}}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run UI tests
      run: npx playwright test tests/ui
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-artifacts
        path: |
          playwright-report
          test-results
        retention-days: 30
